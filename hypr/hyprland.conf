########################################################################################

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=eDP-1,1920x1080@60,0x0,1
monitor=eDP-1,addreserved,0,0,100,0

monitor=DP-3,1920x515@60,0x1080,1

$wallpaper=~/Pictures/Wallpaper/Random/RobotWall.png
$term=alacritty
$theme=WhiteSur-Dark-solid-red
$icons=red-icons


bezier=whoa,0.68,-0.25,0.265,1.25
bezier=smooth,0.445,0.05,0.55,0.95 

workspace=eDP-1,1
workspace=DP-3,6



input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=20
    gaps_out=40
    border_size=5
    col.active_border=0x55ffffff
    col.inactive_border=0x55333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=1
    shadow_range=30
    shadow_offset=20 20
    shadow_render_power=4
    shadow_ignore_window=1
    col.shadow=0x77000000
    
    blurls=gtk-layer-shell
}

animations {
    enabled=1 
    animation=windows,1,5,whoa,default
    animation=borders,1,20,default
    animation=fadein,1,10,default
    animation=workspaces,1,7,whoa,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

